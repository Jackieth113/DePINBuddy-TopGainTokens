<!DOCTYPE html>
<html>
<head>
    <title>CoinGecko Widgets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #33247B; /* Dark blue background */
            color: #FFFFFF; /* White text color for the body, affects headlines */
        }
        .headline {
            font-size: 16px;
            margin: 20px 0;
            padding: 0 10px;
        }
        .widget-container {
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div class="headline">Top Gainers in 7 Days</div>
    <div class="widget-container">
<div id="cr-widget-marquee"
       <div id="cr-widget-marquee"
        data-coins="nosana,edge,aleph-im,bittensor,roko,cudostoken"
        data-theme="dark"
        data-show-symbol="true"
        data-show-icon="true"
        data-show-period-change="true"
        data-period-change="7D"
        data-api-url="https://api.cryptorank.io/v0"
      >
        <a href="https://cryptorank.io">Coins by Cryptorank</a>
        <script src="https://cryptorank.io/widget/marquee.js"></script>
      </div>
      </div>
    </div>

    <div class="headline">Top 20 by Market Cap</div>
    <div class="widget-container">
        <script src="https://widgets.coingecko.com/coingecko-coin-list-widget.js"></script>
        <coingecko-coin-list-widget 
            coin-ids="filecoin,bittensor,render-token,the-graph,theta-token,helium,iota,fetch-ai,arweave,akash-network,iotex,singularitynet,helium-mobile,siacoin,holotoken,basic-attention-token,ocean-protocol,chia,ankr,livepeer" 
            currency="usd" 
            locale="en">
        </coingecko-coin-list-widget>
    </div>

</body>
</html>
