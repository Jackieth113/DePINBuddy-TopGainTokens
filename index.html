<!DOCTYPE html>
<html>
<head>
    <title>Coin Price Marquee</title>
    <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars from appearing */
        }
        coingecko-coin-price-marquee-widget {
            width: 100%; /* Set the width to 100% of the parent element */
            height: auto; /* Set height to auto to adjust based on content */
            display: block; /* Ensure it's a block-level element */
        }
    </style>
</head>
<body>
    <coingecko-coin-price-marquee-widget 
        coin-ids="wifi,deeper-network,drop-wireless-infrastructure,xnet-mobile,helium-mobile,streamr,geodnet,nodle-network,dimo,iotex,hopr" 
        currency="usd" 
        background-color="#ffffff" 
        locale="en">
    </coingecko-coin-price-marquee-widget>
</body>
</html>
